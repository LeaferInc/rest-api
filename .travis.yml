dist: trusty
sudo: false
language: node_js
node_js:
  - node

cache:
  directories:
    - ./node_modules

before_install:
-  openssl aes-256-cbc -K $encrypted_e4e84a977059_key -iv $encrypted_e4e84a977059_iv
 -in firebase-leafer-key.json.enc -out src/notification/firebase-leafer-key.json -d

install:
  - npm install

script:
  - npm run test

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

deploy:
  - provider: script
    skip_cleanup: true
    script: npx semantic-release
    on:
      branch: master
  - provider: heroku
    api_key:
      secure: 
    app:
      develop: leafer-rest-api-dev
      master: leafer-rest-api-prod

notifications:
  email: false